<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Task-21</title>

  </head>

  <body>

    <div class="block-panel" id = "div">

      <div class="block back">
        <p>&lsaquo; Previous </p>
      </div>
      
      <div class="block next" id="next">
        <p>Next &rsaquo;</p>
      </div>

      <script>
        for (let i = 1; i <= 6; i++) {
          let str = '<div class="block"><p>' + i + '</p></div>';
          next.insertAdjacentHTML('beforebegin', str);
        }
      </script>

      <div class="block next">
        <p>Last &raquo;</p>
      </div>

    </div>
  
  </body>
</html>
